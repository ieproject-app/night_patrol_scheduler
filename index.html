<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwal Ronda Malam - Modern</title>
    
    <style>
        /* --- Modern Color Scheme --- */
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --gray: #adb5bd;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        /* --- Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, rgba(248, 249, 250, 1) 90%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h1, h2, h3 {
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 2px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(67, 97, 238, 0.1);
        }

        h3 {
            font-size: 1.4rem;
            margin-top: 30px;
            color: var(--secondary);
        }

        /* --- Form Styles --- */
        .form-container {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="date"],
        input[type="number"],
        input[type="text"],
        select,
        textarea {
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            background-color: var(--white);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            grid-column: 1 / -1;
            padding: 16px 24px;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
        }

        .btn:active {
            transform: translateY(0);
        }

        /* --- Tab Navigation --- */
        .tab-container {
            margin: 30px 0;
        }

        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark);
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.3);
        }

        .tab-btn:hover:not(.active) {
            background: #f1f3f5;
            color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Summary Cards --- */
        .summary-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            background: var(--card-bg);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .summary-number {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-label {
            font-size: 1.1rem;
            color: var(--dark);
            opacity: 0.8;
        }

        /* --- Schedule Table Styles --- */
        .filter-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .secondary-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--gray), #6c757d);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .secondary-btn:hover {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }

        /* Team Schedule Styles - Improved for Screenshot */
        .tim-jadwal {
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tim-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 18px 25px;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tim-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 700;
        }

        .tim-schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0;
            background: #f8f9fa;
            padding: 0;
            border-top: 1px solid #e9ecef;
        }

        .tim-schedule-item {
            background: var(--white);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-right: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
            transition: var(--transition);
        }

        .tim-schedule-item:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            z-index: 1;
        }

        .tim-schedule-item.today {
            background: #fff8e1;
            position: relative;
        }

        .tim-schedule-item.today::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--warning);
        }

        .tim-date {
            font-size: 0.95rem;
            color: var(--secondary);
            font-weight: 500;
        }

        .tim-day {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.05rem;
        }

        /* Export Area */
        .export-container {
            margin-top: 40px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        #exportText {
            width: 100%;
            min-height: 150px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            transition: var(--transition);
        }

        #exportText:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .export-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, var(--success), #00b4d8);
            color: var(--white);
            padding: 14px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            height: auto;
            padding: 14px 20px;
            margin: 15px 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--gray);
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-container {
                grid-template-columns: 1fr;
            }
            
            .tim-schedule-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .export-controls {
                flex-direction: column;
            }
            
            .secondary-btn, .btn {
                width: 100%;
            }
        }

        /* Print & Screenshot Styles */
        @media print {
            body {
                padding: 0;
                font-size: 11pt;
                background-color: #fff;
                color: #000;
            }
            
            .container {
                box-shadow: none;
                border: none;
                padding: 10px;
                margin: 0;
                max-width: 100%;
            }
            
            .form-container, 
            .export-container, 
            .btn, 
            .tab-container,
            .filter-container,
            .tab-buttons {
                display: none !important;
            }
            
            #output {
                display: block !important;
            }
            
            .summary-container {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                page-break-inside: avoid;
            }
            
            .summary-card {
                border: 1px solid #ddd;
                background: #fff !important;
                color: #000 !important;
                box-shadow: none;
            }
            
            .summary-number {
                -webkit-text-fill-color: #000;
                background: none;
                color: #000;
            }
            
            .tim-jadwal {
                page-break-inside: avoid;
                margin-bottom: 20px;
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .tim-header {
                background: #f0f0f0 !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .tim-schedule-grid {
                background: #fff;
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .tim-schedule-item {
                border: 1px solid #ddd;
                background: #fff !important;
            }
            
            .tim-schedule-item.today {
                background: #fff8e1 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            h2 {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🌙 Generator Jadwal Ronda Malam</h1>
        
        <div class="form-container">
            <form id="jadwalForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tanggalMulai">📅 Tanggal Mulai</label>
                        <input type="date" id="tanggalMulai" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalBerakhir">📅 Tanggal Berakhir</label>
                        <input type="date" id="tanggalBerakhir" required>
                    </div>
                    <div class="form-group">
                        <label for="jumlahTim">👥 Jumlah Tim</label>
                        <input type="number" id="jumlahTim" min="1" max="50" required>
                    </div>
                    <div class="form-group">
                        <label for="interval">⏰ Interval (hari)</label>
                        <input type="number" id="interval" value="1" min="1" max="30" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="namaTim">📝 Nama Tim (satu per baris)</label>
                        <textarea id="namaTim" placeholder="Contoh:&#10;Tim Alpha&#10;Tim Bravo&#10;Tim Charlie&#10;Tim Delta"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn">🚀 Buat Jadwal</button>
                <div id="successMessage" class="success-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>Jadwal berhasil dibuat!</span>
                </div>
            </form>
        </div>

        <div id="output" class="hidden">
            <!-- Summary Cards -->
            <div class="summary-container">
                <div class="summary-card">
                    <div class="summary-number" id="totalHari">0</div>
                    <div class="summary-label">Total Hari</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="totalTim">0</div>
                    <div class="summary-label">Total Tim</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="rataRataPerTim">0</div>
                    <div class="summary-label">Rata-rata per Tim</div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="jadwal-lengkap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Jadwal Lengkap
                    </button>
                    <button class="tab-btn" data-tab="jadwal-per-tim">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Jadwal per Tim
                    </button>
                    <button class="tab-btn" data-tab="ekspor">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Ekspor Data
                    </button>
                </div>
                
                <!-- Tab Content: Jadwal Lengkap -->
                <div class="tab-content active" id="jadwal-lengkap">
                    <div class="filter-container">
                        <h3>🔍 Filter Jadwal</h3>
                        <div class="filter-grid">
                            <div class="form-group">
                                <label for="filterTim">Filter berdasarkan Tim</label>
                                <select id="filterTim">
                                    <option value="">Semua Tim</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="filterBulan">Filter berdasarkan Bulan</label>
                                <select id="filterBulan">
                                    <option value="">Semua Bulan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="button" id="resetFilter" class="secondary-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="1 4 1 10 7 10"></polyline>
                                        <polyline points="23 20 23 14 17 14"></polyline>
                                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                                    </svg>
                                    Reset Filter
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="jadwalContainer"></div>
                </div>

                <!-- Tab Content: Jadwal per Tim -->
                <div class="tab-content" id="jadwal-per-tim">
                    <div id="jadwalPerTimContainer"></div>
                </div>

                <!-- Tab Content: Ekspor -->
                <div class="tab-content" id="ekspor">
                    <div class="export-container">
                        <h3>📤 Ekspor Data Jadwal</h3>
                        <textarea id="exportText" readonly placeholder="Data ekspor akan muncul di sini..."></textarea>
                        <div class="export-controls">
                            <button id="salinBtn" class="secondary-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                Salin Teks
                            </button>
                            <button id="exportPerTim" class="secondary-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Export per Tim
                            </button>
                            <button id="printBtn" class="secondary-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                    <rect x="6" y="14" width="12" height="8"></rect>
                                </svg>
                                Print/Screenshot
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- DOM References ---
        const form = document.getElementById('jadwalForm');
        const tanggalMulaiEl = document.getElementById('tanggalMulai');
        const tanggalBerakhirEl = document.getElementById('tanggalBerakhir');
        const jumlahTimEl = document.getElementById('jumlahTim');
        const intervalEl = document.getElementById('interval');
        const namaTimEl = document.getElementById('namaTim');
        const outputEl = document.getElementById('output');
        const jadwalContainerEl = document.getElementById('jadwalContainer');
        const jadwalPerTimContainerEl = document.getElementById('jadwalPerTimContainer');
        const exportTextEl = document.getElementById('exportText');
        const salinBtn = document.getElementById('salinBtn');
        const exportPerTimBtn = document.getElementById('exportPerTim');
        const printBtn = document.getElementById('printBtn');
        const successMessage = document.getElementById('successMessage');
        const filterTim = document.getElementById('filterTim');
        const filterBulan = document.getElementById('filterBulan');
        const resetFilterBtn = document.getElementById('resetFilter');
        const totalHariEl = document.getElementById('totalHari');
        const totalTimEl = document.getElementById('totalTim');
        const rataRataPerTimEl = document.getElementById('rataRataPerTim');

        // Global variables
        let jadwalData = [];
        let timList = [];

        // --- Initialize with saved data ---
        function loadSavedData() {
            const savedData = localStorage.getItem('jadwalRondaData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    tanggalMulaiEl.value = data.tanggalMulai || '';
                    tanggalBerakhirEl.value = data.tanggalBerakhir || '';
                    jumlahTimEl.value = data.jumlahTim || '16';
                    intervalEl.value = data.interval || '1';
                    namaTimEl.value = data.namaTim || '';
                    
                    // If there's schedule data, regenerate it
                    if (data.jadwalData && data.timList) {
                        jadwalData = data.jadwalData.map(item => ({
                            ...item,
                            tanggal: new Date(item.tanggal)
                        }));
                        timList = data.timList;
                        
                        renderJadwal(jadwalData);
                        renderJadwalPerTim(jadwalData, timList);
                        updateSummary(jadwalData, timList);
                        setupFilters(jadwalData, timList);
                        generateExportData(jadwalData);
                        
                        outputEl.classList.remove('hidden');
                    }
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            } else {
                // Set default values if no saved data
                jumlahTimEl.value = '16';
                intervalEl.value = '1';
            }
        }

        // Save data to localStorage
        function saveDataToLocal() {
            const dataToSave = {
                tanggalMulai: tanggalMulaiEl.value,
                tanggalBerakhir: tanggalBerakhirEl.value,
                jumlahTim: jumlahTimEl.value,
                interval: intervalEl.value,
                namaTim: namaTimEl.value,
                jadwalData: jadwalData.map(item => ({
                    ...item,
                    tanggal: item.tanggal.toISOString()
                })),
                timList: timList
            };
            
            localStorage.setItem('jadwalRondaData', JSON.stringify(dataToSave));
        }

        // Initialize
        loadSavedData();

        // Set default dates if not set
        function setDefaultDates() {
            if (!tanggalMulaiEl.value) {
                const today = new Date();
                const thirtyDaysLater = new Date();
                thirtyDaysLater.setDate(today.getDate() + 30);
                
                tanggalMulaiEl.value = formatDateForInput(today);
                tanggalBerakhirEl.value = formatDateForInput(thirtyDaysLater);
            }
        }

        setDefaultDates();

        // --- Helper Functions ---
        function formatDateForInput(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }

        function formatTanggal(date, format) {
            if (format === 'DD/MM/YYYY') {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
            if (format === 'full') {
                 return new Intl.DateTimeFormat('id-ID', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }).format(date);
            }
             if (format === 'month-year') {
                 return new Intl.DateTimeFormat('id-ID', { 
                    year: 'numeric', 
                    month: 'long'
                }).format(date);
            }
            if (format === 'short-date') {
                return new Intl.DateTimeFormat('id-ID', { 
                    day: 'numeric', 
                    month: 'short'
                }).format(date);
            }
            return date.toString();
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function showSuccessMessage() {
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // --- Tab Navigation ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // --- Event Listeners ---
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            buatJadwal();
            saveDataToLocal();
        });

        salinBtn.addEventListener('click', function() {
            copyToClipboard(exportTextEl.value, 'Jadwal berhasil disalin!');
        });

        exportPerTimBtn.addEventListener('click', function() {
            generatePerTeamExport();
        });

        printBtn.addEventListener('click', function() {
            window.print();
        });

        resetFilterBtn.addEventListener('click', function() {
            filterTim.value = '';
            filterBulan.value = '';
            applyFilters();
        });

        filterTim.addEventListener('change', applyFilters);
        filterBulan.addEventListener('change', applyFilters);

        // Save data when inputs change
        [tanggalMulaiEl, tanggalBerakhirEl, jumlahTimEl, intervalEl, namaTimEl].forEach(el => {
            el.addEventListener('change', saveDataToLocal);
        });

        // --- Utility Functions ---
        function copyToClipboard(text, successMsg) {
            exportTextEl.select();
            document.execCommand('copy');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification(successMsg || 'Text berhasil disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Gagal menyalin teks');
                });
            } else {
                showNotification(successMsg || 'Text berhasil disalin!');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'success-message show';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // --- Main Logic Functions ---
        function buatJadwal() {
            // 1. Get form values
            const tanggalMulai = new Date(tanggalMulaiEl.value + 'T00:00:00');
            const tanggalBerakhir = new Date(tanggalBerakhirEl.value + 'T00:00:00');
            const jumlahTim = parseInt(jumlahTimEl.value, 10);
            const interval = parseInt(intervalEl.value, 10);
            
            // Validation
            if (tanggalMulai >= tanggalBerakhir) {
                alert('Tanggal berakhir harus setelah tanggal mulai!');
                return;
            }
            
            let daftarNamaTim = namaTimEl.value.trim().split('\n').filter(nama => nama.trim() !== '');
            
            // 2. Generate team names if empty
            if (daftarNamaTim.length === 0) {
                daftarNamaTim = [];
                for (let i = 1; i <= jumlahTim; i++) {
                    daftarNamaTim.push(`Tim ${i}`);
                }
            } else if (daftarNamaTim.length !== jumlahTim) {
                if (daftarNamaTim.length < jumlahTim) {
                    // Add missing teams
                    for (let i = daftarNamaTim.length + 1; i <= jumlahTim; i++) {
                        daftarNamaTim.push(`Tim ${i}`);
                    }
                } else {
                    // Trim excess teams
                    daftarNamaTim = daftarNamaTim.slice(0, jumlahTim);
                }
            }
            
            // Store team list globally
            timList = [...daftarNamaTim];
            
            // 3. Generate schedule
            const jadwalLengkap = [];
            let tanggalSekarang = new Date(tanggalMulai);
            let indexTim = 0;
            
            while (tanggalSekarang <= tanggalBerakhir) {
                const timBertugas = daftarNamaTim[indexTim];
                
                for(let i = 0; i < interval && tanggalSekarang <= tanggalBerakhir; i++) {
                    jadwalLengkap.push({
                        tanggal: new Date(tanggalSekarang),
                        tim: timBertugas,
                        bulan: formatTanggal(tanggalSekarang, 'month-year')
                    });
                    tanggalSekarang.setDate(tanggalSekarang.getDate() + 1);
                }
                
                indexTim = (indexTim + 1) % daftarNamaTim.length;
            }

            // Store schedule data globally
            jadwalData = jadwalLengkap;

            // 4. Render all views
            renderJadwal(jadwalLengkap);
            renderJadwalPerTim(jadwalLengkap, daftarNamaTim);
            updateSummary(jadwalLengkap, daftarNamaTim);
            setupFilters(jadwalLengkap, daftarNamaTim);
            generateExportData(jadwalLengkap);
            
            // Show success message and output
            showSuccessMessage();
            outputEl.classList.remove('hidden');
        }

        function updateSummary(jadwal, timList) {
            const totalHari = jadwal.length;
            const totalTim = timList.length;
            const rataRata = Math.round(totalHari / totalTim * 10) / 10;
            
            totalHariEl.textContent = totalHari;
            totalTimEl.textContent = totalTim;
            rataRataPerTimEl.textContent = rataRata;
        }

        function setupFilters(jadwal, timList) {
            // Setup team filter
            filterTim.innerHTML = '<option value="">Semua Tim</option>';
            timList.forEach(tim => {
                const option = document.createElement('option');
                option.value = tim;
                option.textContent = tim;
                filterTim.appendChild(option);
            });
            
            // Setup month filter
            const bulanSet = new Set(jadwal.map(item => item.bulan));
            filterBulan.innerHTML = '<option value="">Semua Bulan</option>';
            Array.from(bulanSet).sort().forEach(bulan => {
                const option = document.createElement('option');
                option.value = bulan;
                option.textContent = bulan;
                filterBulan.appendChild(option);
            });
        }

        function applyFilters() {
            const selectedTim = filterTim.value;
            const selectedBulan = filterBulan.value;
            
            let filteredData = [...jadwalData];
            
            if (selectedTim) {
                filteredData = filteredData.filter(item => item.tim === selectedTim);
            }
            
            if (selectedBulan) {
                filteredData = filteredData.filter(item => item.bulan === selectedBulan);
            }
            
            renderJadwal(filteredData, true);
        }

        // --- Render Functions ---
        function renderJadwal(jadwal, isFiltered = false) {
            jadwalContainerEl.innerHTML = '';

            if (jadwal.length === 0) {
                jadwalContainerEl.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>Tidak ada jadwal ditemukan</h3>
                        <p>Silakan periksa filter atau buat jadwal baru.</p>
                    </div>
                `;
                return;
            }

            // Show filter status
            if (isFiltered) {
                const filterStatus = document.createElement('div');
                filterStatus.className = 'summary-card';
                filterStatus.style.marginBottom = '20px';
                filterStatus.style.textAlign = 'left';
                filterStatus.innerHTML = `
                    <div style="font-size: 1.1rem; margin-bottom: 10px; color: var(--primary); display: flex; align-items: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        <span>Filter Aktif</span>
                    </div>
                    <div style="opacity: 0.8; font-size: 0.95rem;">Menampilkan ${jadwal.length} jadwal dari total ${jadwalData.length}</div>
                `;
                jadwalContainerEl.appendChild(filterStatus);
            }

            // Group by month
            const jadwalPerBulan = jadwal.reduce((acc, item) => {
                const bulanTahun = item.bulan;
                if (!acc[bulanTahun]) {
                    acc[bulanTahun] = [];
                }
                acc[bulanTahun].push(item);
                return acc;
            }, {});

            // Render each month
            for (const bulan in jadwalPerBulan) {
                const dataBulanIni = jadwalPerBulan[bulan];
                
                const headerBulan = document.createElement('h2');
                headerBulan.textContent = `📅 ${bulan}`;
                jadwalContainerEl.appendChild(headerBulan);

                const bulanContainer = document.createElement('div');
                bulanContainer.className = 'bulan-container';
                
                // Split into columns (max 10 rows per column)
                const ukuranKolom = 10;
                for (let i = 0; i < dataBulanIni.length; i += ukuranKolom) {
                    const potonganJadwal = dataBulanIni.slice(i, i + ukuranKolom);
                    
                    const kolomDiv = document.createElement('div');
                    kolomDiv.className = 'jadwal-kolom';
                    
                    const table = document.createElement('table');
                    table.className = 'jadwal-table';
                    
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>📅 Tanggal, Hari</th>
                                <th>👥 Tim Bertugas</th>
                            </tr>
                        </thead>
                    `;
                    
                    const tbody = document.createElement('tbody');
                    potonganJadwal.forEach(item => {
                        const tr = document.createElement('tr');
                        
                        if (isToday(item.tanggal)) {
                            tr.classList.add('hari-ini');
                        }
                        
                        const tdTanggal = document.createElement('td');
                        tdTanggal.textContent = formatTanggal(item.tanggal, 'full');
                        
                        const tdTim = document.createElement('td');
                        tdTim.textContent = item.tim;
                        
                        tr.appendChild(tdTanggal);
                        tr.appendChild(tdTim);
                        tbody.appendChild(tr);
                    });
                    
                    table.appendChild(tbody);
                    kolomDiv.appendChild(table);
                    bulanContainer.appendChild(kolomDiv);
                }

                jadwalContainerEl.appendChild(bulanContainer);
            }
        }

        function renderJadwalPerTim(jadwal, timList) {
            jadwalPerTimContainerEl.innerHTML = '';
            
            if (jadwal.length === 0) {
                jadwalPerTimContainerEl.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>Tidak ada jadwal untuk ditampilkan</h3>
                        <p>Silakan buat jadwal terlebih dahulu.</p>
                    </div>
                `;
                return;
            }

            // Group schedule by team
            const jadwalPerTim = {};
            timList.forEach(tim => {
                jadwalPerTim[tim] = jadwal.filter(item => item.tim === tim);
            });

            // Render each team's schedule
            timList.forEach(tim => {
                const timJadwal = jadwalPerTim[tim];
                
                const timDiv = document.createElement('div');
                timDiv.className = 'tim-jadwal';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'tim-header';
                headerDiv.innerHTML = `
                    <span>👥 ${tim}</span>
                    <span class="tim-count">${timJadwal.length} hari</span>
                `;
                
                const scheduleGrid = document.createElement('div');
                scheduleGrid.className = 'tim-schedule-grid';
                
                if (timJadwal.length === 0) {
                    scheduleGrid.innerHTML = '<div class="tim-schedule-item" style="grid-column: 1 / -1; text-align: center; color: var(--gray);">Tidak ada jadwal untuk tim ini</div>';
                } else {
                    timJadwal.forEach(item => {
                        const scheduleItem = document.createElement('div');
                        scheduleItem.className = 'tim-schedule-item';
                        
                        if (isToday(item.tanggal)) {
                            scheduleItem.classList.add('today');
                        }
                        
                        scheduleItem.innerHTML = `
                            <div class="tim-date">${formatTanggal(item.tanggal, 'short-date')}</div>
                            <div class="tim-day">${formatTanggal(item.tanggal, 'DD/MM/YYYY')}</div>
                        `;
                        
                        scheduleGrid.appendChild(scheduleItem);
                    });
                }
                
                timDiv.appendChild(headerDiv);
                timDiv.appendChild(scheduleGrid);
                jadwalPerTimContainerEl.appendChild(timDiv);
            });
        }

        function generateExportData(jadwal) {
            const exportData = jadwal.map(item => 
                `${formatTanggal(item.tanggal, 'DD/MM/YYYY')},${formatTanggal(item.tanggal, 'full')},${item.tim}`
            ).join('\n');
            
            const header = 'Tanggal,Hari Lengkap,Tim Bertugas\n';
            exportTextEl.value = header + exportData;
        }

        function generatePerTeamExport() {
            let exportData = '';
            
            timList.forEach((tim, index) => {
                const timJadwal = jadwalData.filter(item => item.tim === tim);
                
                if (index > 0) exportData += '\n\n';
                
                exportData += `=== ${tim} ===\n`;
                exportData += 'Tanggal,Hari Lengkap\n';
                
                timJadwal.forEach(item => {
                    exportData += `${formatTanggal(item.tanggal, 'DD/MM/YYYY')},${formatTanggal(item.tanggal, 'full')}\n`;
                });
            });
            
            exportTextEl.value = exportData;
            copyToClipboard(exportData, 'Data per tim berhasil disalin!');
        }
    });
    </script>
</body>
